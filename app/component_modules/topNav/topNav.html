<nav class="nav {{navItem.class}}">
    <div class="nav-group">
        <span ng-if="leftItem='back'" class="nav-item js-back" ng-click="back()" href="javascript:;">
            <span class="icon-arrow-left"></span>
        </span>
        <span ng-if="leftItem='menu'" class="nav-item" ng-click="menu(true)">
            <span class="icon-menu"></span>
        </span>
    </div>

    <div class="title-page">{{title}}
        <span class="subtext-page"><!--{{subtext}}--></span>
    </div>
